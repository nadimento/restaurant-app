<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Smythe&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="styles.css">


    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />


    <title>Document</title>
</head>

<body>

    <header class="container">
        <div class="head-container">
            <h1>Jimmy's Diner</h1>
            <h2>The best burgers and pizzas in town.</h2>
        </div>
    </header>

    <main class="container">
        <div class="body-container" id="main-content">
            <!-- JS insert food items -->
        </div>


        <div id="order-container" class="order-container hidden">
            <h3 class="subheading">Your Order</h3>
            <div id="order">
                <!-- JS insert food added to cart -->
            </div>
            <div class="total-price">
                <h3>Total Price:</h3>
                <h4 id="total-price"></h4>
            </div>
            <button id="btn-submit" class="btn-submit">Complete Order</button>
        </div>

        <div id="credit-card" class="credit-card hidden">
            <h2 class="card-details-text">Enter card details</h2>
            <form action="#">
                <input type="text" placeholder="Enter your name">
                <input type="number" placeholder="Enter card number">
                <input type="number" placeholder="Enter CVV">
                <button id="btn-pay" class="btn-submit">Pay</button>
            </form>
        </div>


        <div id="order-complete" class="order-complete hidden">
            <h2 class="order-complete-text">Thanks, James! Your order is on its way!</h2>
        </div>


    </main>



    <script src="app.js" type="module"></script>
</body>

</html>
